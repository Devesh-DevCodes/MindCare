<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Schedule your appointment with Dementia MindCare for expert guidance.">
    <title>Book an Appointment - Dementia MindCare</title>
    <link rel="stylesheet" href="appo.css">
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="#appointment-form">Book Appointment</a></li>
            </ul>
        </nav>
    </header>

    <!-- Appointment Section -->
    <main>
        <section id="book-appointment">
            <h1>Book an Appointment</h1>
            <p>Fill out the form below, and our support team will contact you within 24 hours.</p>

            <div class="appointment-form-box">
                <form action="https://formspree.io/f/mldelonw" method="POST" class="appointment-form">
                    <!-- <input type="hidden" name="access_key" value="83136e56-b75d-46dc-a775-1c833179cd3a"> -->
                    <input type="hidden" name="from_name" value="DementiaMindCare">

                    <!-- Full Name -->
                    <div>
                        <label for="name">Full Name:</label>
                        <input type="text" name="name" id="name" placeholder="Enter your full name" required />
                    </div>

                    <!-- Email -->
                    <div>
                        <label for="email">Email Address:</label>
                        <input type="email" name="email" id="email" placeholder="Enter your email" required />
                    </div>

                    <!-- Phone -->
                    <div>
                        <label for="phone">Phone Number:</label>
                        <input type="tel" name="phone" id="phone" placeholder="9876543210" required />
                    </div>

                    <!-- Preferred Date -->
                    <div>
                        <label for="date">Preferred Appointment Date:</label>
                        <input type="date" name="date" id="date" required />
                    </div>

                    <!-- Preferred Time -->
                    <div>
                        <label for="time">Preferred Time:</label>
                        <input type="time" name="time" id="time" required />
                    </div>

                    <!-- Subject -->
                    <div>
                        <label for="subject">Subject:</label>
                        <input type="text" name="subject" id="subject" placeholder="Brief appointment topic" />
                    </div>

                    <!-- Message -->
                    <div class="message-container">
                        <label for="message">Message/Reason:</label>
                        <textarea name="message" id="message" rows="5" placeholder="Describe your reason for the appointment" required></textarea>
                    </div>

                    <!-- Hidden Redirect URL -->
                    <!-- <input type="hidden" name="redirect" value="https://mindcare-inno.vercel.app"> -->

                    <!-- Submit Button -->
                    <button type="submit" class="btn-appointment-submit">Book Appointment</button>
                </form>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Dementia MindCare | All rights reserved.</p>
    </footer>

    <!-- Web3Forms Script -->
    <script src="https://web3forms.com/client/script.js" async defer></script>
</body>
</html>
