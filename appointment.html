<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Schedule your appointment with Dementia MindCare for expert guidance.">
    <title>Book an Appointment - Dementia MindCare</title>
    <link rel="stylesheet" href="appo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Arial:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="container">
            <h1>Dementia MindCare</h1>
            <p>Supporting you every step of the way</p>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                    <li><a href="#book-appointment">Book Appointment</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Appointment Section -->
    <main>
        <section id="book-appointment">
            <div class="container">
                <h1>Book an Appointment</h1>
                <p>Fill out the form below, and our support team will contact you within 24 hours.</p>

                <div class="appointment-form-box">
                    <form action="https://formspree.io/f/mldelonw" method="POST" class="appointment-form">
                        <!-- Full Name -->
                        <div class="form-group">
                            <label for="name">Full Name:</label>
                            <input type="text" name="name" id="name" placeholder="Enter your full name" required>
                        </div>

                        <!-- Email -->
                        <div class="form-group">
                            <label for="email">Email Address:</label>
                            <input type="email" name="email" id="email" placeholder="Enter your email" required>
                        </div>

                        <!-- Phone -->
                        <div class="form-group">
                            <label for="phone">Phone Number:</label>
                            <input type="tel" name="phone" id="phone" placeholder="9876543210" required>
                        </div>

                        <!-- Preferred Date -->
                        <div class="form-group">
                            <label for="date">Preferred Appointment Date:</label>
                            <input type="date" name="date" id="date" required>
                        </div>

                        <!-- Preferred Time -->
                        <div class="form-group">
                            <label for="time">Preferred Time:</label>
                            <input type="time" name="time" id="time" required>
                        </div>

                        <!-- Subject -->
                        <div class="form-group">
                            <label for="subject">Subject:</label>
                            <input type="text" name="subject" id="subject" placeholder="Brief appointment topic">
                        </div>

                        <!-- Message -->
                        <div class="form-group">
                            <label for="message">Message/Reason:</label>
                            <textarea name="message" id="message" rows="5" placeholder="Describe your reason for the appointment" required></textarea>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="btn-submit btn-appointment-submit">Book Appointment</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <canvas class="canvas-effect"></canvas>

    <!-- Footer Section -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Dementia MindCare | All rights reserved.</p>
        </div>
    </footer>

    <!-- Web3Forms Script -->
    <script src="https://web3forms.com/client/script.js" async defer></script>

<script src="script.js"></script>
</body>
</html>
